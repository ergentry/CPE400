 plugins {
	 id 'application'
 }

defaultTasks 'clean', 'build'

mainClassName = 'networking.mesh.MeshMain'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	
	
	flatDir {
		dirs 'libs'
	}
}

dependencies {
	compile 'net.sf.jung:jung-samples:2.0.1'
	compile 'net.sf.jung:jung-api:2.0.1'
	compile 'net.sf.jung:jung-graph-impl:2.0.1'
	compile 'net.sf.jung:jung-visualization:2.0.1'
	compile 'net.sf.jung:jung-io:2.0.1'
	compile 'net.sf.jung:jung-jai:2.0.1'
	compile 'net.sf.jung:jung-jai-samples:2.0.1'
	compile 'colt:colt:1.2.0'
	compile 'org.apache.logging.log4j:log4j-api:2.11.1'
	compile 'org.apache.logging.log4j:log4j-core:2.11.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

